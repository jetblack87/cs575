<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!-- <link rel="icon" href="Maestro"/> -->
<!-- Provided sytlesheets: Bootstrap, ABN Tree, and FontAwesome -->
<link rel="stylesheet" href="../../provided/styles/bootstrap.min.css" />
<link rel="stylesheet" href="../../provided/styles/abn_tree.css">
<link rel="stylesheet" href="../../provided/styles/font-awesome.min.css">

<!-- Custom style -->
<link rel="stylesheet" href="styles/custom.css" />

<title>maestro</title>
</head>

<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">maestro</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!-- What should these be?  TBD -->
          <li><a href="#">Dashboard</a></li>
          <li><a href="#TBD">Settings</a></li>
          <li><a href="#TBD">Profile</a></li>
          <li><a href="#TBD">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search..." />
        </form>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <!-- Main page -->
  <div ng-app="treeApp" class="container-fluid">
    <div ng-controller="TreeController" class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <h3>Tree View</h3>
        <div>
          <abn-tree tree-data="my_data" tree_control="my_tree"
            on-select="my_tree_handler(branch)" icon-leaf="fa fa-file"
            icon-expand="fa fa-caret-right" icon-collapse="fa fa-caret-down"></abn-tree>
        </div>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Dashboard</h1>
        <div>{{output}}</div>
        <div ng-view></div>
      </div>
    </div>
  </div>

  <script src="../../provided/scripts/angular.min.js"></script>
  <script src="../../provided/scripts/angular-route.min.js"></script>
  <script src="../../provided/scripts/angular-animate.min.js"></script>
  <script src="../../provided/scripts/abn_tree_directive.js"></script>
  <script src="../controllers/app.js"></script>
</body>
</html>
